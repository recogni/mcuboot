CONFIG_DEBUG=y
CONFIG_SYSTEM_CLOCK_DISABLE=y
CONFIG_SYS_POWER_MANAGEMENT=n
CONFIG_BOOT_BANNER=n

CONFIG_MAIN_STACK_SIZE=10240
CONFIG_MBEDTLS_CFG_FILE="mcuboot-mbedtls-cfg.h"

CONFIG_BOOT_SWAP_SAVE_ENCTLV=n
CONFIG_BOOT_ENCRYPT_RSA=n
CONFIG_BOOT_ENCRYPT_EC256=n
CONFIG_BOOT_ENCRYPT_X25519=n

CONFIG_BOOT_UPGRADE_ONLY=n
CONFIG_BOOT_BOOTSTRAP=n

### mbedTLS has its own heap
# CONFIG_HEAP_MEM_POOL_SIZE is not set

### We never want Zephyr's copy of tinycrypt.  If tinycrypt is needed,
### MCUboot has its own copy in tree.
# CONFIG_TINYCRYPT is not set
# CONFIG_TINYCRYPT_ECC_DSA is not set
# CONFIG_TINYCRYPT_SHA256 is not set

CONFIG_FLASH=y

### Various Zephyr boards enable features that we don't want.
# CONFIG_BT is not set
# CONFIG_BT_CTLR is not set
# CONFIG_I2C is not set

CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y # former CONFIG_MODE_MINIMAL
### Ensure Zephyr logging changes don't use more resources
CONFIG_LOG_DEFAULT_LEVEL=0
### Decrease footprint by ~4 KB in comparison to CBPRINTF_COMPLETE=y
CONFIG_CBPRINTF_NANO=y

#
# Build for Scorpio
#
CONFIG_SCORPIO_BOOTLOADER=y
CONFIG_HEAP_MEM_POOL_SIZE=16384
CONFIG_SDMMC_SCORPIO=y
CONFIG_DISK_DRIVER_SDMMC=y
CONFIG_DISK_DRIVERS=y
CONFIG_DISK_ACCESS=y
CONFIG_SCORPIO_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y

#
# Scorpio board & soc config enables the options below.
# Bootloader doesn't need them so disable them here...
#
CONFIG_UART_INTERRUPT_DRIVEN=n
CONFIG_SHELL_BACKEND_SERIAL_INTERRUPT_DRIVEN=n
CONFIG_CONSOLE_HANDLER=n

#CONFIG_SRAM_BASE_ADDRESS=0x80030000
#CONFIG_SRAM_SIZE=64

CONFIG_XIP=n

CONFIG_SRAM_BASE_ADDRESS=0x80019000
CONFIG_SRAM_SIZE=79

CONFIG_FLASH_BASE_ADDRESS=0x0
CONFIG_FLASH_LOAD_OFFSET=0x0

CONFIG_FILE_SYSTEM_LITTLEFS=n
CONFIG_SHELL_CMDS=n
CONFIG_DEVICE_SHELL=n
CONFIG_KERNEL_SHELL=n

CONFIG_I2C_SCO=n
CONFIG_I2C_SCO=n
CONFIG_MCP23017=n 
CONFIG_TMP75B=n
CONFIG_MAX6615=n
CONFIG_SPI_PULP=n

CONFIG_NETWORKING=n
CONFIG_ETH_E1000E=n
CONFIG_NET_L2_ETHERNET=n
CONFIG_NET_IPV4=n
CONFIG_NET_DHCPV4=n
CONFIG_NET_SHELL=n
CONFIG_NET_TCP=n
CONFIG_NET_STATISTICS=n
CONFIG_NET_STATISTICS_ETHERNET=n
CONFIG_NET_CONFIG_AUTO_INIT=n
CONFIG_NET_CONFIG_NEED_IPV4=n
CONFIG_NET_CONFIG_SETTINGS=n
CONFIG_TEST_RANDOM_GENERATOR=n

CONFIG_MCUBOOT_RAM_LOAD=y
